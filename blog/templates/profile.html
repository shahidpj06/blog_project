{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6 mb-6">
    <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">Your Profile</h2>

    <div class="flex justify-center mb-6">
        {% if user.profile.profile_picture %}
            <img class="rounded-full w-32 h-32 object-cover shadow-md" src="{{ user.profile.profile_picture.url }}" alt="Profile Picture">
        {% else %}
            <div class="bg-gray-200 text-gray-500 flex items-center justify-center w-32 h-32 rounded-full shadow-md">
                <span class="text-sm">No Profile Picture</span>
            </div>
        {% endif %}
    </div>

    <!-- User Information -->
    <div class="text-center mb-6">
        <p class="text-lg text-gray-700 mb-4">
            <strong class="text-gray-800">Username:</strong> {{ user.username }}
        </p>
        <p class="text-lg text-gray-700">
            <strong class="text-gray-800">Email:</strong> {{ user.email }}
        </p>
    </div>

    <!-- Update Profile Button -->
    <div class="text-center">
        <a href="{% url 'update_profile' %}" 
           class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-300">
            Update Profile
        </a>
    </div>
</div>

{% endblock %}
